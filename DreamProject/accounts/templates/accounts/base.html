{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Onyria{% endblock %}</title>

  <!-- Tailwind CSS compilÃ© localement -->
  <link rel="stylesheet" href="{% static 'css/tailwind.min.css' %}">

  <!-- Font-face locale pour Schibsted Grotesk -->
  <style>
    @font-face {
      font-family: 'Schibsted Grotesk';
      src: url("{% static 'Font/schibsted-grotesk-v6-latin-regular.woff2' %}") format('woff2');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: 'Schibsted Grotesk';
      src: url("{% static 'Font/schibsted-grotesk-v6-latin-500.woff2' %}") format('woff2');
      font-weight: 500;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: 'Schibsted Grotesk';
      src: url("{% static 'Font/schibsted-grotesk-v6-latin-600.woff2' %}") format('woff2');
      font-weight: 600;
      font-style: normal;
      font-display: swap;
    }
  </style>
</head>

<body class="bg-[#fdfbf7] min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md p-8 bg-white bg-opacity-80 backdrop-blur rounded-xl shadow-[0_4px_10px_rgba(0,0,0,0.1),_0_-4px_8px_rgba(0,0,0,0.05)]">

    <!-- Logo -->
    <img src="{% static 'img/Logo_ONYRIA.png' %}" alt="Logo Onyria" class="mx-auto mb-4" style="width: 9rem;">

    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
