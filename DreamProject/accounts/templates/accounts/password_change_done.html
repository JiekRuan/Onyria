{% extends "accounts/base.html" %}
{% load static %}

{% block title %}Mot de passe modifié{% endblock %}

{% block content %}

<!-- Logo -->
<img src="{% static 'Logo_ONYRIA.png' %}" alt="Logo Onyria" class="mx-auto mb-4" style="width: 9rem;">

<!-- Titre -->
<h2 class="text-3xl font-bold mb-6 text-center text-[#7961dd]">Mot de passe modifié</h2>

<!-- Message -->
<p class="text-center text-gray-700 mb-6">Votre mot de passe a bien été modifié.</p>

<!-- Bouton retour -->
<div class="text-center">
  <a href="{% url 'gestion_compte' %}"
     class="inline-block bg-[#e6dbfa] hover:bg-[#d1c4f7] text-[#4e3f86] font-semibold py-2 px-6 rounded shadow transition duration-200">
    Retour à la gestion du compte
  </a>
</div>

{% endblock %}
