{% block content %}
<h2>Delete Account</h2>
<p>Are you sure you want to delete your account? This action cannot be undone.</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Delete Account</button>
    <a href="{% url 'profil' %}">
        <button type="button">Cancel</button>
    </a>
</form>
{% endblock %}
