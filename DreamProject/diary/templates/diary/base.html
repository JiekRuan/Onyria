{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Onyria{% endblock %}</title>

  <!-- Tailwind CSS compilÃ© localement -->
  <link rel="stylesheet" href="{% static 'css/tailwind.min.css' %}">

  <!-- Font-face locale pour Schibsted Grotesk -->
  <style>
    @font-face {
      font-family: 'Schibsted Grotesk';
      src: url("{% static 'Font/schibsted-grotesk-v6-latin-regular.woff2' %}") format('woff2');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: 'Schibsted Grotesk';
      src: url("{% static 'Font/schibsted-grotesk-v6-latin-500.woff2' %}") format('woff2');
      font-weight: 500;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: 'Schibsted Grotesk';
      src: url("{% static 'Font/schibsted-grotesk-v6-latin-600.woff2' %}") format('woff2');
      font-weight: 600;
      font-style: normal;
      font-display: swap;
    }
  </style>
</head>

<body class="bg-gradient-to-br from-purple-100 via-pink-50 to-indigo-100 min-h-screen px-4 py-8 flex items-center justify-center font-grotesk">
  <div class="w-full max-w-5xl">
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
