<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Onyria{% endblock %}</title>

  <!-- Google Fonts – Schibsted Grotesk -->
  <link href="https://fonts.googleapis.com/css2?family=Schibsted+Grotesk:wght@300;400;500;700&display=swap" rel="stylesheet">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Déclaration Tailwind -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            grotesk: ['"Schibsted Grotesk"', 'sans-serif'],
          },
        },
      },
    }
  </script>
</head>

<body class="bg-gradient-to-br from-purple-100 via-pink-50 to-indigo-100 min-h-screen px-4 py-8 flex items-center justify-center font-grotesk">

  <div class="w-full max-w-5xl">
    {% block content %}
    {% endblock %}
  </div>

</body>
</html>
